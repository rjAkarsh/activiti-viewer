<div class="mt-3">
    <div class="d-flex justify-content-between">
        <h6>User Tasks ({{ tasks|length }})</h6>
        <!-- Self-closing functionality: Replace content with empty string -->
        <button class="btn btn-xs btn-link text-danger p-0" onclick="this.closest('.nested-container').innerHTML = ''">Hide</button>
    </div>

    {% for task in tasks %}
    <div class="card mb-2">
        <div class="card-body p-3">
            <div class="d-flex justify-content-between">
                <strong>{{ task.name }}</strong>
                <span class="badge bg-info">{{ task.status }}</span>
            </div>
            <small class="text-muted">Task ID: {{ task.id }}  |  Assignee: {{ task.assignee }}  |  Created: {{ task.createdDate }}</small>
            
            <!-- Task Actions -->
            <div class="action-bar mt-2 bg-light">
                <small class="fw-bold text-muted">Task Actions:</small>
                
                <button class="btn btn-sm btn-outline-dark"
                        hx-get="/api/tasks/{{ task.id }}/variables"
                        hx-target="#task-vars-{{ task.id }}">
                    Variables
                </button>

                <div class="d-flex gap-1 align-items-center border-start ps-2">
                    <input type="text" name="filter_text" class="form-control form-control-sm" placeholder="Filter..." style="width: 100px;">
                    <button class="btn btn-sm btn-outline-dark"
                            hx-get="/api/task/{{ task.id }}/events"
                            hx-include="closest .action-bar"
                            hx-target="#task-events-{{ task.id }}">
                        Events
                    </button>
                </div>
            </div>

            <!-- Task Nested Targets -->
            <div id="task-vars-{{ task.id }}" class="nested-container"></div>
            <div id="task-events-{{ task.id }}" class="nested-container"></div>
        </div>
    </div>
    {% else %}
        <div class="alert alert-secondary">No user tasks found.</div>
    {% endfor %}
</div>
